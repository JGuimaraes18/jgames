<h2 id="title" class="text-center mb-3">
  Desafio de Matem√°tica
</h2>

<main class="container-fluid">

  <div class="game-layout">

    <!-- CANVAS + INFO -->
    <div class="game-container">

      <canvas id="gameCanvas"></canvas>

      <div class="d-flex justify-content-center align-items-center gap-4 mt-2 flex-wrap stats-bar">
        <p class="mb-0">
          Pontos:
          <strong><span id="score">0</span></strong>
        </p>

        <p class="mb-0">
          üèÜ Recorde:
          <strong>
            <span id="highScoreName">---</span>
            (<span id="highScoreValue">0</span>)
          </strong>
        </p>

        <button
          id="pauseBtn"
          type="button"
          class="btn btn-warning btn-sm"
        >
          ‚è∏Ô∏è Pausar
        </button>
      </div>
    </div>

    <!-- MENU LATERAL DIREITA -->
    <aside class="menu menu-right">

      <div class="mt-3 text-center">
        <label>Velocidade</label>
        <select
          id="speedSelect"
          class="form-select form-select-sm"
          onchange="carMath.setSpeed(this.value)"
        >
          <option value="1">1</option>
          <option value="1.5" selected>1.5</option>
          <option value="2">2</option>
          <option value="2.5">2.5</option>
        </select>
      </div>

      <hr>

      <button
        type="button"
        class="btn btn-success mb-2"
        onclick="carMath.setMode('add')"
        title="Soma"
      >
        ‚ûï
      </button>

      <button
        type="button"
        class="btn btn-success mb-2"
        onclick="carMath.setMode('sub')"
        title="Subtra√ß√£o"
      >
        ‚ûñ
      </button>

      <button
        type="button"
        class="btn btn-success mb-2"
        onclick="carMath.setMode('mul')"
        title="Multiplica√ß√£o"
      >
        ‚úñÔ∏è
      </button>

      <button
        type="button"
        class="btn btn-success mb-2"
        onclick="carMath.setMode('div')"
        title="Divis√£o"
      >
        ‚ûó
      </button>

      <hr>

      <button
        type="button"
        class="btn btn-danger"
        onclick="carMath.restartGame()"
        title="Reiniciar"
      >
        üîÑ
      </button>

    </aside>

  </div>
</main>

<!-- MODAL FORA DO LAYOUT -->
<div id="recordModal" class="modal-overlay hidden">
  <div class="modal-box">
    <h3>üèÜ Novo Recorde!</h3>
    <p>Digite seu nome:</p>

    <input
      type="text"
      id="recordNameInput"
      placeholder="Seu nome"
      maxlength="50"
    />

    <hr>
    <button
      type="button"
      class="btn btn-success mb-2"
      onclick="carMath.saveRecordName()"
    >
      Salvar
    </button>
  </div>
</div>
